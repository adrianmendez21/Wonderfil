          <p id ="select" style="text-align: center;">Please select the amount you'd like to dispense.</p>

          <div class="text-center">
            <button id="button16" style="display:visible;" onclick="clickFunc16()">
              <img src="letterA.png" id="A"/>
              16 oz - $7.99
            </button>
          </div>

          <div class="text-center">

          </div>

          <div class="text-center">

            <div class="progress">

                <p id="num">0%</p>
              </div>
            </div>
          </div>
